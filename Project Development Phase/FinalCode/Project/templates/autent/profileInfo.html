<!DOCTYPE html>
<html style="font-size: 16px;" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.j"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="static/css/profileinfo.css" media="screen">
    <link rel="stylesheet" href="static/css/Login.css" media="screen">
    <link id="u-theme-google-font" rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
    <link id="u-page-google-font" rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">
    <script type="application/ld+json">
      {
          "@context": "http://schema.org",
          "@type": "Organization",
          "name": "Site1",
          "logo": "static/images/portion.png"
      }
    </script>
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="Login">
    <meta property="og:type" content="website">
</head>
<body class="u-body u-xl-mode" data-lang="en">
    <form action="/profileupdate" method="POST">
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                        <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                        <span class="font-weight-bold">{{g.user['NAME']}}</span>
                        <span class="text-black-50">ID No.{{g.user['USERID']}}</span>
                        <span class="text-black-50">{{g.user['EMAIL']}}</span>
                        <span> </span>
                        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
                    </div>
                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right"><br>Profile Settings</h4>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Mobile Number</label>
                                <input type="tel" class="form-control" name="phone" id="phone" placeholder="enter phone number" value="">
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Gender</label><br>
                                  <div class="u-input-row">
                                    <input type="radio" name="gender" value="Male" required="required">
                                    <label class="u-label" for="radiobutton">Male</label>
                                  </div>
                                  <div class="u-input-row">
                                    <input type="radio" name="gender" value="Female" required="required">
                                    <label class="u-label" for="radiobutton">Female</label>
                                  </div>
                                  <div class="u-input-row">
                                    <input type="radio" name="gender" value="Not interest" required="required">
                                    <label class="u-label" for="radiobutton">Not interest</label>
                                  </div>
                            </div> <br> <br>
                            <div class="col-md-12">
                                <label class="labels">DOB</label>
                                <input type="date" class="form-control" name="dob" placeholder="Enter your age" value="">
                            </div> <br> <br>
                            <div class="col-md-12">
                                <label class="labels">Age</label>
                                <input type="text" class="form-control" name="age" placeholder="Enter your age" value="">
                            </div>
                            <div class="col-md-12">
                                <label class="labels"><br>Height</label>
                                <input type="text" class="form-control" name="height" placeholder="IN CM" value=""><br>
                            </div> <br>
                            <div class="col-md-12">
                                <label class="labels">Weight</label>
                                <input type="text" class="form-control" name="weight" placeholder="IN KG" value=""><br>
                            </div> <br>
                            <div class="col-md-12">
                                <label class="labels">Waist</label>
                                <input type="text" class="form-control" name="waist" placeholder="IN CM" value=""><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
