      <div class="u-clearfix u-gutter-0 u-layout-wrap u-layout-wrap-1">
        <div class="u-layout" style="">
          <div class="u-layout-row" style="">
            <div class="u-align-center u-container-style u-layout-cell u-right-cell u-size-32 u-size-xs-60 u-layout-cell-1" src="">
              <div class="u-container-layout u-valign-top-sm u-valign-top-xs u-container-layout-1" src="">
                <img class="u-absolute-hcenter u-expanded u-image u-image-round u-radius-25 u-image-1" src="static/images/4f715ea71a5165a5e87e9094d443c8491a158bce41b6526dff0cba291e0268d515bdfcd8eb3b1b6e5d478a90dad61cc506f4a58fcfec262dd5ead1_1280.jpg" data-image-width="1280" data-image-height="769">

            <div class="u-align-center u-container-style u-layout-cell u-left-cell u-radius-25 u-shape-round u-size-28 u-size-xs-60 u-white u-layout-cell-2" src="">
              <div class="u-container-layout u-container-layout-2">
                <h1 class="u-custom-font u-font-source-sans-pro u-text u-text-default u-text-1">Register</h1>
                <h1 class="u-text u-text-default u-text-2"> NutriAssist</h1>
                <div class="u-expanded-width-xs u-form u-form-1">
                  <form action="/adduser" method="POST" class="u-clearfix u-form-custom-backend u-form-spacing-10 u-form-vertical u-inner-form" source="custom" name="form" style="padding: 10px;">
                    <div class="u-form-group u-form-name">
                      <label for="name-e21e" class="u-label">Name</label>
                      <input type="text" placeholder="Enter your Name" id="name-e21e" name="name" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-radius-14 u-white" required="">
                    </div>
                    <div class="u-form-group u-form-phone u-form-group-2">
                      <label for="phone-2506" class="u-label">Phone</label>
                      <input type="tel" pattern="\+?\d{0,3}[\s\(\-]?([0-9]{2,3})[\s\)\-]?([\s\-]?)([0-9]{3})[\s\-]?([0-9]{2})[\s\-]?([0-9]{2})" placeholder="Enter your phone" id="phone-2506" name="phone" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-radius-14 u-white" required="">
                    </div>
                    <div class="u-form-email u-form-group">
                      <label for="email-e21e" class="u-label">Email</label>
                      <input type="email" placeholder="Enter a valid email address" id="email-e21e" name="email" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-radius-14 u-white" required="">
                    </div>
                    <div class="u-form-group u-form-group-6">
                      <label for="password-a30d" class="u-label">Password</label>
                      <input type="password" placeholder="Enter a valid password" id="password-a30d" name="password" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-radius-14 u-white" required="required">
                    </div>
                    <div class="u-align-center u-form-group u-form-submit">
                      <a href="#" onclick="myfunction()" class="u-border-none u-btn u-btn-round u-btn-submit u-button-style u-hover-palette-5-light-2 u-palette-2-light-2 u-radius-20 u-btn-1">get otp</a>
                      <input type="submit" value="submit" class="u-form-control-hidden">
                    </div>
                    <input type="hidden" value="" name="recaptchaResponse">
                  </form>
                </div>
                <a href="/signin" class="u-active-none u-border-active-palette-2-dark-1 u-border-hover-palette-2-base u-border-none u-btn u-button-style u-hover-none u-none u-text-grey-70 u-text-hover-black u-btn-2">Already have an account? LOgin</a>

            </div>
          </div>

    function myfunction() {   
      alert("OTP has sent to your email..");
